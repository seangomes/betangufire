<div class="row">
  <div class="container" *ngIf="teams">
    <!--Collapse header-->
      <div id="accordion" role="tablist">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <h5 class="mb-0 color text-center">
                VÃ¦lg hold
            </h5>
          </a>
          </div>
          <!--Collapse Content-->
          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div *ngFor="let team of teams">
                  <div class="row contentSpace">
                <div class="col-2">
                    <img [src]="team.crestUrl" alt="{{team.name}}" height="32" width="32" />
                </div>
                <div class="col-5">
                    {{team.name}}
                </div>
                <div class="col"><span (click)="toggleHomeClass(team)" [ngClass]="{'toggleHomeColor': selectedHomeItem == team}">home</span> - <span (click)="toggleAwayClass(team)" [ngClass]="{'toggleAwayColor': selectedAwayItem == team}">away</span></div>
              </div>
              <hr>
              </div>
            </div>
          </div>
        </div>



    </div>
  </div>
