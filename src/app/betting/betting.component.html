<!--Active Betting list-->
<div class="container-fluid containerSpace" *ngFor="let bet of betList">
  <div class="mainContent">
    <div class="alert alert-custom" role="alert">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-start">
                <p>{{bet.league}}</p>
              </div>
            <div class="d-flex ml-auto p-2">
                <p>{{bet.matchDay}} - {{bet.matchTime}}</p>
            </div>

        </div>
      <div class="d-flex justify-content-center">

        <div class="mr-auto p-2">
          <p>{{bet.homeTeam}} - {{bet.awayTeam}}</p>
        </div>
        <div class="p-2">
          <div class="btn-container">
          <button class="btn btn-custom btn-sm">{{bet.homeOdds}}</button>
          <button class="btn btn-custom btn-sm">{{bet.drawOdds}}</button>
          <button class="btn btn-custom btn-sm">{{bet.awayOdds}}</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
